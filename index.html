var xmlhttp = new XMLHttpRequest();
var url2 = "data/fixtures.txt";
  
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr2 = JSON.parse(this.responseText);
        myFunction(myArr2);
    }
};  
  
xmlhttp.open("GET", url2, true); 
xmlhttp.send();  
  
function myFunction(arr2) {
var j= 0; 
var myteam = document.createElement('myteam'), tr;    
for(j = 0; j < arr2.length; j++) {
        tr = document.createElement('tr');
        tr.innerHTML = (arr2[j].match);
        myteam.appendChild(tr);
  } 
document.getElementById('teams').appendChild(myteam); 
}
