<!DOCTYPE html>
<html>
<title>R.D_Matchweek_1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {font-weight:bold}
table {
    border-collapse: collapse;
    width: 100%;
}
th {
    background-color: grey;
    color: white;    
    border: 1px solid #dddddd;
    padding: 6px;
    text-align: center;
    font-family: arial;
    font-size: 18px;
}
tr:nth-child(2) { 
    background-color: grey;    
    color: white;
    padding: 6px;
    text-align: center;
    font-family: arial;
    font-size: 14px;
}
tr { 
    background-color: #F7F7F7;    
    color: #444444;
    padding: 6px;
    text-align: center;
    font-family: arial rounded mt;
    font-size: 14px;
}
td {
    border: 1px solid #dddddd;
    padding: 6px;
    text-align: center;  
}
colgroup {
    display: table-column-group; 
  }
</style>


<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:50px">

  <!-- Header -->
  <header class="w3-container">
    <a href="#"><img src="img/Rhino_Logo.png" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-opennav w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <h1><b>Rhinoceros Designs</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
    </div>
  </header>


<div style="overflow-x:auto;">

<table id = "myTable" style="width:100%"> 

<caption id="demo"></caption>

<tr>
    <th colspan="10">Fixtures</th>
    <th id="players" colspan="2"></th>
</tr>
  
<tr>  
    <td colspan = "5">Match</td>
    <td>Venue</td>
    <td>Time</td>
    <td>Date</td>
    <td colspan = "2">Results</td>
</tr>
    
</table>
    
<script>
/////Load Matches////
var xmlhttp = new XMLHttpRequest();
var url= "data/fixtures.txt";
  
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};  
  
xmlhttp.open("GET", url, true); 
xmlhttp.send();  
  
function myFunction(arr) {
var j= 0; 
 
for(j = 0; j < arr.length; j++) {
    var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    cell1.setAttribute( 'colspan', '5' );
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var x = document.createElement("INPUT");
    var y = document.createElement("INPUT");
    x.setAttribute("HResult", "text", maxlength="4" size="4");
    y.setAttribute("AResult", "text", maxlength="4" size="4");
    row.appendChild(x);
    row.appendChild(y);
    cell1.innerHTML = (arr[j].match);
    cell2.innerHTML = (arr[j].venue);
    cell3.innerHTML = (arr[j].time);
    cell4.innerHTML = (arr[j].date);
 }        
}
  
</script>     


        
</body>
</html>
